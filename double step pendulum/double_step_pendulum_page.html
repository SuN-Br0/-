<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>double step pendulum</title>
    
    <link rel="stylesheet" href="double_step_pendulum_style.css">
    <script src="double_step_pendulum.js"></script>
</head>

<body>
    <div class="wrapper">
            <div class = "control_area">
                <div>
                    <span class="label"> l = </span>
                    <input type="number" id="number_input_length" disabled>
                    <input type="range" id="slider_input_length" min=1 max=300 step=1 >
                    <span> (длина маятников) </span>
                </div>
            
                <div>
                    <span class="label">  m1 = </span>   
                    <input type="number" id="number_input_m1" disabled>
                    <input type="range" id="slider_input_m1" min=1 max=100 step=1>
                    <span> (масса верхнего груза) </span>                    
                </div>
                
                <div>
                    <span class="label"> m2 = </span>    
                    <input type="number" id="number_input_m2" disabled>
                    <input type="range" id="slider_input_m2" min=1 max=100 step=1>
                    <span> (масса нижнего груза) </span>                    
                </div>

                <div>
                    <span class="label"> q1 = </span>
                    <input type="number" id="number_input_start_1" disabled>
                    <input type="range" id="slider_input_start_1" min=-0.5 max="0.5" step=0.005>    
                    <span> ( отклонение от вертикали верхнего маятника) </span>
                </div>

                <div class = "last">
                    <span class="label"> q2 = </span> 
                    <input type="number" id="number_input_start_2" disabled>
                    <input type="range" id="slider_input_start_2" min=-0.5 max="0.5" step=0.005>
                    <span> (отклонение от вертикали нижнего маятника) </span>
                </div>
            
                <input type="button" id="start_button" value="запустить моделирование">
                <input type="button" id="stop_button" value="остановить моделирование">
                <input type="button" id="reset_button" value="сброс">
            </div>
                
            <canvas id="pendulum" width="800px" height="700px" style="border : 1px solid black"></canvas>
            
            <span>
                Координаты от времени :
                
                <font size="5" color="#ff0000">
                    <b> — </b>
                </font>
                первое тело
            
                <font size="5" color="#0000ff">
                    <b> — </b>
                </font>
                второе тело
            </span>
            
            <canvas id="XY_monitoring" width="800px" height="600px" style="border : 1px solid black"></canvas>
    </div>
</body>
</html>
